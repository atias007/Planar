job type: PlanarJob
name: some job name
group: null or group name
description: some job description
durable: true
concurrent: false
job data:
  key1: value1
  key2: value2
  key3: value3
properties:
  JobPath: path to dll file(s)
  FileName: dll filename
  TypeName: namespace.classname
global config:
  ConfigKey1: ConfigValue1
  ConfigKey2: ConfigValue2
  ConfigKey3: ConfigValue3
simple triggers:
  - name: every-minute-trigger
    start: 2021-09-19 00:00:00
    end: 2021-09-19 23:59:00
    interval: 00:01:00
    repeat count: 100
    misfire behaviour: FireNow   # | FireNow | IgnoreMisfires | NextWithExistingCount | NextWithRemainingCount | NowWithExistingCount | NowWithRemainingCount
    priority: 1
    calendar: null
    retry span: 01:00:00
    trigger data:
      key4: value4
      key5: value5
      key6: value6
cron triggers:
  - name: some-cron-trigger
    cron expression: 0 15 10 ? * MON-FRI
    misfire behaviour: DoNothing   # | DoNothing | FireAndProceed | IgnoreMisfires
    priority: 1
    calendar: null
    retry span: 01:00:00
    trigger data:
      key7: value7
      key8: value8
      key9: value9