<!DOCTYPE html>
<html lang="en">
<head>

    <!-- needed for adaptive design -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/content/fonts.googleapis.css" rel="stylesheet">

            margin: 0;

    <script src="/content/redoc.standalone.js"></script>
</body>
</html>
