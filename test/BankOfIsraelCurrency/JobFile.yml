job type: PlanarJob
name: BankOfIsraelCurrency
group: Infrastructure
description: Download daily currency data and save it to disk as xml 
durable: true
concurrent: false
properties:
  path: BankOfIsraelCurrency
  filename: BankOfIsraelCurrency.dll
  class name: BankOfIsraelCurrency.CurrencyLoader
simple triggers:
  - name: every_10_minutes
    interval: 00:10:00
    misfire behaviour: FireNow