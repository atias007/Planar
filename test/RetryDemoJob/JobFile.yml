job type: PlanarJob
name: RetryDemoJob
description: Demo of retry when job throw new exception
properties:
  path: RetryDemoJob
  filename: RetryDemoJob.dll
  class name: RetryDemoJob.Worker
simple triggers:
cron triggers:
  - name: some-cron-trigger
    cron expression: 0 0/5 0 ? * * *
    misfire behaviour: DoNothing   # | DoNothing | FireAndProceed | IgnoreMisfires
    priority: 1
    calendar: null
    retry span: 00:01:00