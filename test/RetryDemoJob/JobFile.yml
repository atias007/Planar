job type: PlanarJob
name: RetryDemoJob
description: Demo of retry when job throw new exception
properties:
  path: RetryDemoJob
  filename: RetryDemoJob.dll
  class name: RetryDemoJob.Worker
simple triggers:
  - name: every-5minute-trigger
    interval: 00:05:00
    misfire behaviour: FireNow
    retry span: 00:00:10
    max retries: 5